<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>Registration Form</h3>
  <form class="needs-validation" novalidate>
    <div class="mb-2">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="mb-2">
      <label class="form-label">Phone</label>
      <input type="tel" pattern="[0-9]{10}" class="form-control" required>
      <div class="invalid-feedback">Enter 10-digit phone number.</div>
    </div>
    <div class="mb-2">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" pattern=".{6,}" required>
      <div class="invalid-feedback">Password must be at least 6 characters.</div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <script>
    // Bootstrap validation logic
    (() => {
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
