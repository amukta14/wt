<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="p-3 bg-white rounded shadow text-center" style="width: 300px;">
    <input id="display" class="form-control mb-3 text-end" readonly>

    <div class="d-grid gap-2">
      <div>
        <button class="btn btn-danger" onclick="clearDisplay()">C</button>
        <button class="btn btn-warning" onclick="add('/')">/</button>
        <button class="btn btn-warning" onclick="add('*')">*</button>
        <button class="btn btn-warning" onclick="add('-')">-</button>
      </div>
      <div>
        <button class="btn btn-secondary" onclick="add(7)">7</button>
        <button class="btn btn-secondary" onclick="add(8)">8</button>
        <button class="btn btn-secondary" onclick="add(9)">9</button>
        <button class="btn btn-warning" onclick="add('+')">+</button>
      </div>
      <div>
        <button class="btn btn-secondary" onclick="add(4)">4</button>
        <button class="btn btn-secondary" onclick="add(5)">5</button>
        <button class="btn btn-secondary" onclick="add(6)">6</button>
        <button class="btn btn-success" onclick="calculate()">=</button>
      </div>
      <div>
        <button class="btn btn-secondary" onclick="add(1)">1</button>
        <button class="btn btn-secondary" onclick="add(2)">2</button>
        <button class="btn btn-secondary" onclick="add(3)">3</button>
        <button class="btn btn-secondary" onclick="add(0)">0</button>
        <button class="btn btn-secondary" onclick="add('.')">.</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function add(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
