<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .btn {
            width: 60px;
            margin: 5px;
        }
        #display {
            font-size: 24px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="mb-3">
            <input type="text" class="form-control text-end" id="display" readonly>
            <div class="row mt-3 text-center">
                <div class="col">
                    <button class="btn btn-dark" onclick="clearDisplay()">C</button>
                    <button class="btn btn-warning" onclick="cal('/')">/</button>
                    <button class="btn btn-warning" onclick="cal('*')">*</button>
                    <button class="btn btn-warning" onclick="cal('-')">-</button>
                    <button class="btn btn-warning" onclick="cal('+')">+</button>
                </div>
            </div>
            <div class="row mt-2 text-center">
                <div class="col">
                    <button class="btn btn-primary" onclick="cal(7)">7</button>
                    <button class="btn btn-primary" onclick="cal(8)">8</button>
                    <button class="btn btn-primary" onclick="cal(9)">9</button>
                </div>
            </div>
            <div class="row mt-2 text-center">
                <div class="col">
                    <button class="btn btn-primary" onclick="cal(4)">4</button>
                    <button class="btn btn-primary" onclick="cal(5)">5</button>
                    <button class="btn btn-primary" onclick="cal(6)">6</button>
                </div>
            </div>
            <div class="row mt-2 text-center">
                <div class="col">
                    <button class="btn btn-primary" onclick="cal(1)">1</button>
                    <button class="btn btn-primary" onclick="cal(2)">2</button>
                    <button class="btn btn-primary" onclick="cal(3)">3</button>
                </div>
            </div>
            <div class="row mt-2 text-center">
                <div class="col">
                    <button class="btn btn-primary" onclick="cal(0)">0</button>
                    <button class="btn btn-primary" onclick="cal('.')">.</button>
                    <button class="btn btn-success" onclick="calculateResult()">=</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function cal(v) {
            event.preventDefault();
            let display = document.getElementById("display");
            display.value += v;
        }

        function clearDisplay() {
            event.preventDefault();
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            event.preventDefault();
            let display = document.getElementById("display");
            try {
                display.value = eval(display.value); 
            } catch (e) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
