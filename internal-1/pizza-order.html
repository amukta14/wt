<!DOCTYPE html>
<html>
<head>
  <title>Pizza Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3 bg-light">
  <div class="container bg-white p-3 rounded">
    <h4>Pizza Order</h4>
    <table class="table">
      <tr><td>Chicken Pizza ₹100</td><td><input id="cp" type="number" min="0"></td></tr>
      <tr><td>Paneer Pizza ₹80</td><td><input id="pp" type="number" min="0"></td></tr>
      <tr><td>Veg Pizza ₹70</td><td><input id="vp" type="number" min="0"></td></tr>
    </table>

    <button class="btn btn-primary" onclick="totalPrize()">Total</button>
    <input id="total" class="form-control my-2" readonly placeholder="₹0">

    <button class="btn btn-success" onclick="confirm()">Confirm</button>
    <button class="btn btn-danger" onclick="cancel()">Cancel</button>
  </div>

  <script>
    function totalPrize() {
      let cp = +document.getElementById('cp').value || 0;
      let pp = +document.getElementById('pp').value || 0;
      let vp = +document.getElementById('vp').value || 0;
      document.getElementById('total').value = '₹' + (100*cp + 80*pp + 70*vp);
    }

    function confirm() {
      let t = document.getElementById('total').value;
      if (!t || t === '₹0') alert('Add items first!');
      else alert('Order confirmed!');
    }

    function cancel() {
      ['cp','pp','vp','total'].forEach(id => document.getElementById(id).value = '');
    }
  </script>
</body>
</html>
