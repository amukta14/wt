<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIT Student Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .heading {
            text-align: center;
            padding: 20px;
            background-color: #004080;
            color: white;
        }

        .heading img {
            width: 100px;
            height: auto;
        }

        form {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            border: none;
        }

        button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #003060;
        }

        .name-group {
            display: flex;
            gap: 10px;
        }

        .name-group select {
            width: 80px;
        }

        .name-group input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="heading">
        <img src="CBIT-LOGO-2023.png" alt="CBIT Logo">
        <h2>Chaitanya Bharathi Institute of Technology</h2>
        <h3>Student Admission Form</h3>
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Name:</label>
            <div class="name-group">
                <select name="title" id="title">
                    <option value="mr">Mr</option>
                    <option value="miss">Miss</option>
                    <option value="mrs">Mrs</option>
                </select>
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Your Address" required>
        </div>

        <div class="form-group">
            <label for="photo">Passport Size Photo:</label>
            <input type="file" name="photo" id="photo" accept="image/*" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
